<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/floor/{id}/edit(id=${floor.getId()})}" >
    <label for="floorNumber">Enter floorNumber: </label>
    <input type="text" th:field="*{floor.floorNumber}" th:value="${floor.floorNumber}" id="floorNumber"/>
    <br/>
    <label for="address">Enter floorNumber: </label>
    <input type="text" th:field="*{house.address}" th:value="${house.address}" id="address"/>
    <br/>
    <input type="submit" value="Create!"/>
</form>


</body>
</html>
