<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/house/{id}/edit(id=${house.getId()})}" th:object="${house}">
    <label for="houseName">Enter houseName: </label>
    <input type="text" th:field="*{houseName}" id="houseName"/>
    <div style="color:red" th:if="${#fields.hasErrors('houseName')}" th:errors="*{houseName}">password Error</div>
    <br/>
    <label for="address">Enter address: </label>
    <input type="text" th:field="*{address}" id="address"/>
    <div style="color:#ff0000" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">email Error</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>


</body>
</html>
